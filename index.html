<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLA Generator - All4Logistics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SLA Generator - All4Logistics</h1>
    <form id="slaForm">
      <div class="field">
        <label>Nama Klien</label>
        <input type="text" name="clientName" required>
      </div>
      <div class="field">
        <label>Nama Perusahaan</label>
        <input type="text" name="companyName" required>
      </div>
      <div class="field">
        <label>Tanggal SLA</label>
        <input type="date" name="slaDate" required>
      </div>
      <div class="field">
        <label>Durasi SLA (bulan)</label>
        <input type="number" name="duration" required>
      </div>
      <div class="field">
        <label>Jenis Layanan</label>
        <select name="serviceType" required>
          <option value="Transportation">Transportation</option>
          <option value="Warehousing">Warehousing</option>
          <option value="Custom Clearance">Custom Clearance</option>
        </select>
      </div>
      <div class="field">
        <label>Penandatangan Klien</label>
        <input type="text" name="clientSign" required>
      </div>
      <div class="field">
        <label>Jabatan Penandatangan</label>
        <input type="text" name="clientPosition" required>
      </div>
      <button type="submit">ðŸ“„ Generate SLA PDF</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
